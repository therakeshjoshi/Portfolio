    body {

      background-color: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    /* ===== NAVBAR STYLING ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004aad;
      color: #fff;
      padding: 10px 25px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-radius: 4px;
    }

    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }

    .navbar h1 a {
      color: #fff;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffdd57;
    }

    /* ===== HAMBURGER MENU ===== */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    @media (max-width: 700px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #004aad;
        position: absolute;
        top: 55px;
        right: 0;
        width: 200px;
        border-radius: 0 0 6px 6px;
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* ===== CONTACT CARD ===== */
    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #004aad;
      border-bottom: 2px solid #004aad;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .email-list {
      font-size: 18px;
      margin-bottom: 25px;
      text-align: left;
      display: inline-block;
    }

    .email-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
    }

    .email-item svg {
      width: 20px;
      height: 20px;
      fill: #004aad;
      flex-shrink: 0;
    }

    .email-item a {
      color: #004aad;
      text-decoration: none;
      font-weight: 500;
    }

    .email-item a:hover {
      text-decoration: underline;
    }

    .address {
      margin-top: 35px;
      font-size: 16px;
      color: #555;
      line-height: 1.8;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      .email-list {
        text-align: center;
      }

      .email-item {
        justify-content: center;
      }
    }
